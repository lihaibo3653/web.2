    <style>

    <p>

            ;

    <link rel="stylesheet" href="/css/font-awesome.css">

    <i class="icon-spinner"></i>
    <i class="icon-ok"></i>



    <div class="_2d-transform">

    </div>

    <style>
        ._2d-transform {
            width: 200px;
            height: 200px;
            background: #e21717;
            transform: translate(100px, 100px);
            transform: rotate(60deg);
            transform: scale(1, 3);
            background: linear-gradient(to right, red, blue, yellow);
            transform: skew(30deg, 20deg);
            margin-left: 100px;
        }
    </style>

    <div class="transition-hover">

    </div>

    <style>
        .transition-hover:hover
        {
            width: 300px;
            height: 300px;
        }
        .transition-hover {
            width: 50px;
            height: 50px;
            background: #e21717;
            transition: width 2s,height 2s;
        }
    </style>



    <div class="animate-move">

    </div>


    <style>

    .animate-move
    {
        position: relative;
        width: 100px;
        height: 100px;
        background: #e21717;
        animation-name: move-animate;
        animation-duration: 5s;
        animation-timing-function: ease;
        animation-delay: 0;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-play-state: running;
    }

    @keyframes move-animate
    {
        from {left:0px}
        to {left:300px}
        0% {background: red}
        25% {background: yellow}
        50% {background: blue}
        100% {background: green}
    }

    </style>

</body>
