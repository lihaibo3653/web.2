<body>

    <div class="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <style>
        .loading {
            position: relative;
        }

        .loading div:nth-child(1) {
            animation-delay: -0.s;
        }

        .loading div:nth-child(2) {
            animation-delay: -.2s;
        }


        .loading div:nth-child(3) {
            animation-delay: -.1s;
        }

        .loading div {
            position: absolute;
            border-radius: 50%;
            /* border-color: #dc2b2b transparent transparent transparent; */
            width: 60px;
            height: 60px;
            border: 6px solid #ff4141;
            box-sizing: border-box;
            border-color: #dc2b2b transparent transparent transparent;
            animation-name: loading-keyframes;
            animation-duration: 1.2s;
            animation-play-state: running;
            animation-timing-function: cubic-bezier(0.5, 0.5, 1);
            animation-iteration-count: infinite;
        }


        @keyframes loading-keyframes {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }
    </style>
</body>
